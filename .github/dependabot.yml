version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "aws-lc-rs"
    groups:
      rust-vmm:
        patterns:
          - "vmm-sys-util"
          - "kvm-bindings"
          - "kvm-ioctls"
          - "vm-memory"
          - "vhost"
          - "linux-loader"
          - "vm-allocator"
          - "event-manager"
          - "vm-superio"
      firecracker:
        patterns:
          - "*"
        exclude-patterns:
          - "vmm-sys-util"
          - "kvm-bindings"
          - "kvm-ioctls"
          - "vm-memory"
          - "vhost"
          - "linux-loader"
          - "vm-allocator"
          - "event-manager"
          - "vm-superio"
