[package]
name = "rebase-snap"
version = "1.14.0-dev"
authors = ["Amazon Firecracker team <firecracker-devel@amazon.com>"]
edition = "2024"
license = "Apache-2.0"

[[bin]]
name = "rebase-snap"
bench = false

[features]
tracing = ["log-instrument", "utils/tracing"]

[dependencies]
displaydoc = "0.2.5"
libc = "0.2.175"
log-instrument = { path = "../log-instrument", optional = true }
thiserror = "2.0.14"
vmm-sys-util = "0.14.0"

utils = { path = "../utils" }

[lints]
workspace = true
